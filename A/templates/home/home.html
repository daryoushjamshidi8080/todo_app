{% extends 'shared/base.html' %}

{% block title %} home {% endblock %}

{% block content %}
    <div class="card">
        {% for i in data %}
            <a  href="{% url 'details' i.id %}" style="font-size: 20px; text-decoration: none; padding: 5px 10px; font-weight: 700; color: black;"><spam>{{ forloop.counter }}</spam> {{ i.title }}</a> <br>
        {% endfor %}
    </div>
{% endblock %}
